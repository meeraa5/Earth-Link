services:
  mysql:
    image: mysql:8.0
    container_name: earthlink_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: earthlink_db
      MYSQL_USER: earthlink
      MYSQL_PASSWORD: earthlink_password
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: earthlink_web
    command:
      ['npm', 'run', 'dev', '--', '--hostname', '0.0.0.0', '--port', '3000']
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: earthlink
      DB_PASSWORD: earthlink_password
      DB_NAME: earthlink_db
      WATCHPACK_POLLING: 'true'
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - .next/
            - mysql_data/
            - docker/
            - '**/*.log'
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local
